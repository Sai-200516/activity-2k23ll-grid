<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Feedback Form</title>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/5 backdrop-blur-md border border-white/10 shadow-2xl rounded-2xl p-8 w-full max-w-md text-center relative z-10 overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-purple-500/10 opacity-50 -z-10"></div>
        
        <h2 class="text-3xl font-bold text-white mb-6 tracking-tight">Feedback Form</h2>
        
        <form action="#" method="POST" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label for="full-name" class="block text-left text-gray-300 mb-1">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white border border-white/15 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-left text-gray-300 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white border border-white/15 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="rating" class="block text-left text-gray-300 mb-1">Rating</label>
                <select id="rating" name="rating" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white border border-white/15 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="1" class="text-black">1 - Poor</option>
                    <option value="2" class="text-black">2 - Fair</option>
                    <option value="3" class="text-black">3 - Good</option>
                    <option value="4" class="text-black">4 - Very Good</option>
                    <option value="5" class="text-black">5 - Excellent</option>
                </select>
            </div>
            <div>
                <label for="feedback" class="block text-left text-gray-300 mb-1">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white border border-white/15 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div class="mb-6">
                <label for="file-upload" class="block text-left text-gray-300 mb-1">Upload File</label>
                <input type="file" id="file-upload" name="file-upload" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white border border-white/15 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md hover:shadow-xl border border-white/15 backdrop-blur-sm transform hover:-translate-y-1">
                Submit Feedback
            </button>
        </form>
    </div>
</body>
</html>
