<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .box{
            box-shadow: 5px 5px 2px rgba(250,43,170,0,4)
            ,-5px -5px rgba(250,43,170,0.4),
            12px 12px rgba(250, 43, 170, 0.3);
        }
    </style>
</head>
<body class="bg-[url('1.jpg')] bg-no-repeat bg-[length:500px_500px] bg-center">
    <div class="h-64 w-64 border-2 bg-gradient-to-t to-green-400 via-yellow-300 m-64 box"></div>
    <div class="flex justify-center">
    <div class="h-64 w-64 border-2">
        <img src="1.jpg" class="h-full w-full object-fill">
    </div>
    <div class="h-64 w-64 border-2">
        <img src="1.jpg" class="h-full w-full object-cover">
    </div>
    <div class="h-64 w-64 border-2">
        <img src="1.jpg" class="h-full w-full object-none">
    </div>
    <div class="h-64 w-64 border-2">
        <img src="1.jpg" class="h-full w-full object-scale-down">
    </div>
    <div class="h-64 w-64 border-2">
        <img src="1.jpg" class="h-full w-full">
    </div>
    </div>
</body>
</html>
